<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lington's Ant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div align="center"> 
        <table class="table" id="myTable"></table>
    </div>    
    <input type="number" step="2" title="kjhgf" onchange="refreshTable()" placeholder="גודל הטבלה" id="sizeInput" min="1" max="100" value="11"> <!-- קלט למספר השורות/עמודות -->
    <input type="number" onchange="changeTime()" id="timeInput" min="0.1" max="5" value="0.5" step="0.1"> <!-- קלט למספר השורות/עמודות -->
    <script src="script.js"> </script>
</body>
</html>
